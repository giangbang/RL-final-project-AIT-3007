program: qmix1.py
method: bayes  
name: qmix_sweep_1
metric:
  name: episode_reward
  goal: maximize

parameters:
  learning_rate:
    distribution: uniform
    min: 0.0008
    max: 0.001
  batch_size:
    values: 256
  gamma:
    values: [0.99]
  epsilon_start:
    value: 1.0
  epsilon_decay: 
    value: 0.9999
  epsilon_min:
    value: 0.05
  num_episodes:
    value: 5
  update_step:
    values: [100]
  tau: 
    value: [0.1, 0.005, 0.2]
  